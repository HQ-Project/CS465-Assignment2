<!DOCTYPE html>
<html>
    <head>
        <title>Mantis Simulator</title>

        <style>
			canvas {
				border: 2px solid black;
                margin-left: 10px;
                margin-right: 10px;
                float: left;
			}

            .hierarchy {
                float: left;
                border: 2px solid black;
                width: auto;
            }

            .transform {
                float: left;
                border: 2px solid black;
                text-align: center;
                margin-right: auto;
            }

            .transformComponent {
                float: left;
                margin: 10px;
                margin-right: auto;
            }

            .transformInput {
                width: 50px;
            }
        </style>
        
        <script id="vertex-shader" type="x-shader/x-vertex">

        attribute vec4 vPosition;
        attribute vec4 vColor; 
        varying vec4 fColor;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        void main() 
        {
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
            fColor = vColor;
        } 
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">

        precision mediump float;
        varying vec4 fColor;
        void main()
        {
            gl_FragColor = fColor;

        }
        </script>

        <script type="text/javascript" src="webgl-utils.js"></script>
        <script type="text/javascript" src="InitShaders.js"></script>
        <script type="text/javascript" src="MV.js"></script>
        <script type="text/javascript" src="commonShapes.js"></script>
        <script type="text/javascript" src="mantis.js"></script>
        <script type="text/javascript" src="figure.js"></script>
    </head>

    <body>
        <div class="hierarchy">

            <h2 style="text-align: center;">Model Hierarchy</h2>
            <hr>

            <ul id="menunull">
            </ul>
            
            <hr>

            <div id="slider0">
            body x-axis angle -180 <input id="slide" type="range"
            min="-180" max="180" step="1" value="0"
            />
            180
            </div><br/>
            <div id="slider1">
            body y-axis angle -180 <input id="slide" type="range"
            min="-180" max="180" step="1" value="0"
            />
            180
            </div><br/>
            
            <div id="slider2">
            body z-axis angle -180 <input id="slide" type="range"
            min="-180" max="180" step="1" value="0"
            />
            180
            </div><br/>
        </div>

        <canvas id="gl-canvas" width="1024"" height="1024">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>

        <div class="transform">
            <h2>Transform</h2>
            <div>
                <hr style="width:100%;text-align:left;margin-left:0;">
                <div>
                    <h4 class="transformComponent">Position:</h4>
                    <div class="transformComponent">
                        X: <input class="transformInput" type="text" id="posX" value="-" placeholder="0">
                    </div>
                    <div class="transformComponent">
                        Y: <input class="transformInput" type="text" id="posY" value="-" placeholder="0">
                    </div>
                    <div class="transformComponent">
                        Z: <input class="transformInput" type="text" id="posZ" value="-" placeholder="0">
                    </div>
                </div>
                <hr style="width:100%;text-align:left;margin-left:0;">
                <div>
                    <h4 class="transformComponent">Rotation:</h4>
                    <div class="transformComponent">
                        X: <input class="transformInput" type="text" id="rotX" value="-" placeholder="0">
                    </div>
                    <div class="transformComponent">
                        Y: <input class="transformInput" type="text" id="rotY" value="-" placeholder="0">
                    </div>
                    <div class="transformComponent">
                        Z: <input class="transformInput" type="text" id="rotZ" value="-" placeholder="0">
                    </div>
                </div>
                <hr style="width:100%;text-align:left;margin-left:0;">
                <div>
                    <h4 class="transformComponent">Scale:</h4>
                    <div class="transformComponent">
                        X: <input class="transformInput" type="text" id="scaleX" value="-" placeholder="0">
                    </div>
                    <div class="transformComponent">
                        Y: <input class="transformInput" type="text" id="scaleY" value="-" placeholder="0">
                    </div>
                    <div class="transformComponent">
                        Z: <input class="transformInput" type="text" id="scaleZ" value="-" placeholder="0">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
